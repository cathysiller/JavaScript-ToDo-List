<!DOCTYPE html>

<head>
    <title>To Do List Made With JavaScript</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <section id="input">
        <form class="todoForm">
            <label for="todoItemInput">To Do:</label>
            <input id="todoItemInput" type="text" />
            <input id="addItemBtn" type="button" value="Add To To-Do List &raquo;" />
        </form>
    </section>

    <section id="output" class="todo">
        <h1 class="todo-title">Things to do today:</h1>
        <ol id="todoList"></ol>
    </section>

    <script src="script.js"></script>

</body>

</html>
